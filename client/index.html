<html>
  <head>
    <title>Can I Go There?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="Can I Go There?" />
    <meta property="og:description" content="Check the visa requirements for your passport to any destination country." />
    <meta property="og:url" content="https://can-i-go-there.com" />
    <meta property="og:image" content="https://can-i-go-there.com/assets/preview.jpeg" />

    <link href="https://fonts.googleapis.com/css?family=Viga&display=swap" rel="stylesheet">
    <link href="/dist/styles/index.css" type="text/css" rel="stylesheet">
  </head>

  <body>
    <main>
      <div id="passport-color"></div>
      <div id="destination-color"></div>

      <div class="search-wrapper">
          <label id="prompt"></label>
          <div class="typeahead-wrapper">
            <input id="typeahead" />
          </div>
          <div id="options-wrapper"></div>
        </div>

      <div class="countries">
        <div class="passport-wrapper">
            <div class="passport">
              <label>Passport</label>
              <div id="passport-code"></div>
            </div>
          </div>
    
          <div class="destination-wrapper">
            <div class="destination">
              <label>Destination</label>
              <div id="destination-code"></div>
          </div>
        </div>
      </div>

      <div class="visa-info">
        <div class="requirement-wrapper">
          <div id="requirement"></div>
        </div>
        <div class="allowed-stay-wrapper">
          <div id="allowed-stay"></div>
        </div>        
        
        <div class="notes-wrapper">
          <div id="notes"></div>
        </div>

        <div class="sources-wrapper">
          <div id="sources"></div>
        </div>
      </div>

      <div class="site-info">
        <div>Created by <a href="https://christinecha.com" target="_blank">Christine Cha</a></div>
      </div>
    </main>

    <script src="/scripts/index.js"></script>
  </body>
</html>
