<html>
  <head>
    <title>Can I go there?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Viga&display=swap" rel="stylesheet">
  </head>

  <body>
    <main>
      <div id="passport-color"></div>
      <div id="destination-color"></div>

      <div class="passport-wrapper">
        <label>If my passport is from</label>
        <div class="passport-inputs">
          <input id="passport-typeahead" />
          <div id="passport" class="input"></div>
        </div>
      </div>

      <br />

      <div class="destination-wrapper">
        <label>Can I go to</label>
        <div class="destination-inputs">
          <input id="destination-typeahead" />
          <div id="destination" class="input"></div>
        </div>
      </div>

      <div id="options-wrapper"></div>

      <div id="requirement"></div>
      <div id="allowed-stay"></div>
      <div id="notes"></div>
    </main>

    <script src="/scripts/index.js"></script>
  </body>
</html>
